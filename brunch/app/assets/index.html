<!DOCTYPE html>
<html>
    <head>
        <title>Marionette.js : first app, with Brunch</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.2.1/base-min.css&pure/0.2.1/grids-min.css&pure/0.2.1/tables-min.css&pure/0.2.1/buttons-min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1-3">
                <div id="content"></div>
            </div>
            <div class="pure-u-1-3"></div>
            <div class="pure-u-1-3"></div>
        </div>

        <script src="js/vendor.js"></script>
        <script src="js/main.js"></script>
        <script>require('initialize');</script>

        <script type="text/template" id="cats-tpl">
            <thead>
                <tr class="header">
                    <th>Rank</th>
                    <th>Votes</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Rank them !</th>
                    <th>Disqualify !</th>
                </tr>
            </thead>
            <tbody></tbody>
        </script>
        <script type="text/template" id="cat-tpl">
            <td><%= rank %></td>
            <td><%= votes %></td>
            <td><%= name %></td>
            <td><img src="<%= image_path %>" alt="" class="cat-pic"></td>
            <td><button class="pure-button pure-button-ok js-btn-up">Up</button><button class="pure-button pure-button-ko js-btn-down">Down</button></td>
            <td><button class="pure-button pure-button-primary js-btn-disqualify">Disqualify</button></td>
        </script>
    </body>
</html>
